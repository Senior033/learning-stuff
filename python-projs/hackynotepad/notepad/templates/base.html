{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}style.css" />
    <title>{% block title %}User test{% endblock %}</title>
</head>

<body>
    <div id="header">

      <a href="/login/">{% trans "Log in" %}</a>

      <p>{% trans "Not member" %}? <a href="{% url 'signup' %}">{% trans "Register" %}</a>!</p>
    <hr />
    </div>

    <div id="content">
    {% block content %}{% endblock %}
    </div>

    <div id="footer">
    {% block footer %}
        <hr />
    {% endblock %}
    </div>
</body>

</html>
